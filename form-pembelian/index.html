<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Pembeli | Sistem Informasi Penjualan APAR</title>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container col">
        <div class="header-left col">
          <div class="logo logo-img"></div>
        </div>
        <div class="header-right">
          <nav>
            <ul class="col">
              <li><a href="#">Form Pembelian</a></li>
              <li><a href="#">Data Pembelian</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container main col">
      <!--  -->
      <div class="input-form">
        <h1>FORM DATA PEMBELIAN</h1>
        <form>
          <div class="form-client">
            <div class="form-client-top col">
              <label>
                <p>Faktur</p>
                <input type="text" name="faktur" id="form-faktur" />
              </label>
              <label>
                <p>Tanggal</p>
                <input type="date" name="tanggal" id="form-tanggal" />
              </label>
            </div>
            <div class="form-client-bottom">
              <label>
                <p>Client</p>
                <input type="text" name="client" id="form-client" /><button
                  class="btn-add-client"
                >
                  add client
                </button>
              </label>
              <label>
                <p>Alamat</p>
                <input
                  type="text"
                  name="alamat-client"
                  id="form-alamat-client"
                  disabled
                />
              </label>
              <label>
                <p>Kota</p>
                <input
                  type="text"
                  name="kota-client"
                  id="form-kota-client"
                  disabled
                />
              </label>
            </div>
          </div>

          <div class="form-barang col">
            <label>
              <p>Nama Barang</p>
              <input type="text" name="nm_barang" id="form-nm_barang" />
            </label>
            <label>
              <p>Qty</p>
              <input type="number" name="jml_barang" id="form-jml_barang" />
            </label>
            <label>
              <p>Harga Satuan</p>
              <input type="text" name="hrg_satuan" id="form-hrg_satuan" />
            </label>
            <button class="btn-add-barang">+</button>
          </div>
        </form>
      </div>

      <div class="tabel-beli" style="overflow-x: auto;">
        <table class="tabel-barang">
          <tr>
            <th>Nama Barang</th>
            <th>Qty</th>
            <th>Harga Satuan</th>
            <th>Jumlah</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>Aku membeli pohon manga dan jambu</td>
            <td class="td-center">xx</td>
            <td class="td-right">xxxx</td>
            <td class="td-right">xxxx</td>
            <td class="td-center">edit | hapus</td>
          </tr>
          <tr>
            <td>xxxx</td>
            <td class="td-center">xxxx</td>
            <td class="td-right">xxxx</td>
            <td class="td-right">xxxx</td>
            <td class="td-center">edit | hapus</td>
          </tr>
        </table>
        <button>Submit</button>
        <button>Reset</button>
      </div>
    </div>

    <footer>
      <div class="container">
        <h3>2020 by Jet</h3>
      </div>
    </footer>
  </body>
</html>

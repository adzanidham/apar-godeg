<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Pembeli | Sistem Informasi Penjualan APAR</title>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="col">
            <li><a href="#">Form Pembelian</a></li>
            <li><a href="#">Data Pembelian</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container main col">
      <div class="main-left">
        <div class="client">
          <h1>FORM KONSUMEN</h1>
          <form id="form-client">
            <label><p>Jual Sebagai</p></label>
            <div class="switch-seller">
              <input
                type="radio"
                name="seller"
                id="bjt"
                value="CV. BINA JAYA TEKNIKA"
              />
              <label for="bjt">Bina Jaya Teknika</label>
              <input
                type="radio"
                name="seller"
                id="adimas"
                value="CV. ADIMAS PUTRA"
              />
              <label for="adimas">Adimas Putra</label>
            </div>
            <div class="col">
              <label for="tanggal">
                <p>Tanggal</p>
                <input type="date" name="tanggal" id="form-tanggal" required />
              </label>
              <label for="faktur">
                <p>Faktur</p>
                <input type="text" name="faktur" id="form-faktur" required />
              </label>
            </div>
            <label for="client">
              <p>Nama Client</p>
              <input type="text" name="client" id="form-nm_client" required />
            </label>
            <label for="alamat-client">
              <p>Alamat</p>
              <input
                type="text"
                name="alamat-client"
                id="form-alamat_client"
                required
              />
            </label>
            <label for="kota-client">
              <p>Kota</p>
              <input
                type="text"
                name="kota-client"
                id="form-kota_client"
                required
              />
            </label>
            <label for="phone-client">
              <p>Telepon</p>
              <input
                type="text"
                name="phone-client"
                id="form-phone_client"
                required
              />
            </label>
          </form>
        </div>
      </div>

      <div class="main-right">
        <div class="barang">
          <h1>FORM BARANG</h1>
          <form id="form-barang" class="col" autocomplete="off">
            <label for="nm_barang">
              <p>Nama Barang</p>
              <input
                type="text"
                name="nm_barang"
                id="form-nm_barang"
                required
              />
            </label>
            <label for="jml_barang">
              <p>Qty</p>
              <input
                type="number"
                min="1"
                name="jml_barang"
                id="form-jml_barang"
                required
              />
            </label>
            <label for="hrg_satuan">
              <p>Harga Satuan</p>
              <input
                type="text"
                name="hrg_satuan"
                id="form-hrg_satuan"
                required
              />
            </label>
            <button class="btn btn-add-barang">+</button>
          </form>
        </div>

        <div class="tabel-beli" style="overflow-x: auto">
          <table class="tabel-barang">
            <thead>
              <tr>
                <th>Nama Barang</th>
                <th>Qty</th>
                <th>Harga Satuan</th>
                <th>Jumlah</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
          </table>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h3>2020 by Jet</h3>
      </div>
    </footer>

    <script src="../src/js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Data Pembeli | Sistem Informasi Penjualan APAR</title>
    <link rel="stylesheet" href="../src/css/style.css" />
  </head>

  <body>
    <header>
      <div class="container">
        <nav>
          <ul class="col">
            <li><a href="#">Form Pembelian</a></li>
            <li><a href="#">Data Pembelian</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container main col">
      <div class="main-left">
        <div class="client">
          <h1>FORM KONSUMEN</h1>
          <form id="form-client">
            <div class="form-flex col">
              <label>
                <p>Tanggal</p>
                <input type="date" name="tanggal" id="form-tanggal" />
              </label>
              <label>
                <p>Faktur</p>
                <input type="text" name="faktur" id="form-faktur" />
              </label>
            </div>
            <label>
              <p>Konsumen</p>
              <input type="text" name="client" id="form-client" />
            </label>
            <label>
              <p>Alamat</p>
              <input type="text" name="alamat-client" id="form-alamat-client" />
            </label>
            <label>
              <p>Kota</p>
              <input type="text" name="kota-client" id="form-kota-client" />
            </label>
            <label>
              <p>Telepon</p>
              <input type="text" name="phone-client" id="form-phone-client" />
            </label>
          </form>
        </div>
      </div>

      <div class="main-right">
        <div class="barang">
          <h1>FORM BARANG</h1>
          <form id="form-barang" class="col">
            <label>
              <p>Nama Barang</p>
              <input type="text" name="nm_barang" id="form-nm_barang" />
            </label>
            <label>
              <p>Qty</p>
              <input type="number" name="jml_barang" id="form-jml_barang" />
            </label>
            <label>
              <p>Harga Satuan</p>
              <input type="text" name="hrg_satuan" id="form-hrg_satuan" />
            </label>
            <button class="btn-add-barang">+</button>
          </form>
        </div>

        <div class="tabel-beli" style="overflow-x: auto;">
          <table class="tabel-barang">
            <tr>
              <th>Nama Barang</th>
              <th>Qty</th>
              <th>Harga Satuan</th>
              <th>Jumlah</th>
              <th>Action</th>
            </tr>
            <tr>
              <td>Aku membeli pohon manga dan jambu</td>
              <td class="td-center">xx</td>
              <td class="td-right">xxxx</td>
              <td class="td-right">xxxx</td>
              <td class="td-center">edit | hapus</td>
            </tr>
            <tr>
              <td>xxxx</td>
              <td class="td-center">xxxx</td>
              <td class="td-right">xxxx</td>
              <td class="td-right">xxxx</td>
              <td class="td-center">edit | hapus</td>
            </tr>
            <tr>
              <td>Aku membeli pohon manga dan jambu</td>
              <td class="td-center">xx</td>
              <td class="td-right">xxxx</td>
              <td class="td-right">xxxx</td>
              <td class="td-center">edit | hapus</td>
            </tr>
          </table>
          <button>Submit</button>
          <button>Reset</button>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <h3>2020 by Jet</h3>
      </div>
    </footer>
  </body>
</html>

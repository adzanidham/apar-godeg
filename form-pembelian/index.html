<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../src/css/general.css" />
    <link rel="stylesheet" href="../src/css/typograf.css" />
    <link rel="stylesheet" href="../src/css/nav.css" />
    <link rel="stylesheet" href="../src/css/main.css" />

  <body>
    <header>
      <div class="container col">
        <div class="header-left col">
          <div class="logo logo-img"></div>
        </div>
        <div class="header-right">
          <nav>
            <ul class="col">
              <li><a href="#">Form Pembelian</a></li>
              <li><a href="#">Data Pembelian</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="container main">
      <h1>FORM DATA PEMBELIAN</h1>
      <div class="client-form">
        <form action="" class="col">
          <div class="formulir form-kiri col">
            <label>
              Faktur <input type="text" name"faktur" id="form-faktur">
            </label>
            <label>
              Client <input type="text" name"client" id="form-client">
              <button>+</button>
            </label>
            <label>
              Alamat <input type="text" name"alamat-client"
              id="form-alamat-client">
            </label>
            <label>
              Kota <input type="text" name"kota-client" id="form-kota-client">
            </label>
          </div>
          <div class="formulir form-kanan col">
            <label>
              Tanggal <input type="date" name"tanggal" id="form-tanggal">
            </label>
          </div>
          <div class="formulir form-bawah col">
            <label>
              Nama Barang <input type="text" name"nm_barang"
              id="form-nm_barang">
            </label>
            <label>
              Qty <input type="number" name"jml_barang" id="form-jml_barang">
            </label>
            <label>
              Harga Satuan <input type="text" name"hrg_satuan"
              id="form-hrg_satuan">
            </label>
            <button>+</button>
          </div>
        </form>
      </div>

      <div class="tabel-barang">
        <table border="1">
          <tr>
            <th>Nama Barang</th>
            <th>Qty</th>
            <th>Harga Satuan</th>
            <th>Jumlah</th>
            <th>Action</th>
          </tr>

          </tr>
          <tr>

            <td>xxxx</td>
            <td>edit | hapus</td>
          </tr>
          <tr>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>edit | hapus</td>
          </tr>
          <tr>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>xxxx</td>
            <td>edit | hapus</td>
          </tr>
        </table>
        <button>Submit</button>
        <button>Reset</button>
      </div>
    </div>

    <footer>
      <div class="container">
        <h3>2020 by Jet</h3>
      </div>
    </footer>
  </body>
</html>
